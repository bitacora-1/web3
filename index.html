<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DApp Web3 Básica</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>DApp Web3 en Polygon</h1>

    <button id="connectButton">Conectar Wallet</button>
    <p id="account">No conectado</p>

    <h2>Saldo</h2>
    <p>MATIC: <span id="maticBalance">-</span></p>
    <p>USDT (ERC20): <span id="tokenBalance">-</span></p>

    <h2>Enviar Tokens</h2>
    <input type="text" id="recipient" placeholder="Dirección destino">
    <input type="text" id="amount" placeholder="Cantidad">
    <button id="sendMatic">Enviar MATIC</button>
    <button id="sendToken">Enviar USDT</button>
    <p id="txStatus"></p>

    <h2>Historial</h2>
    <ul id="txHistory"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
