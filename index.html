<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Web3 Grupal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.29.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.29.0/firebase-database-compat.js"></script>
</head>
<body>
  <button id="connectButton">Conectar Wallet</button>

  <div id="chatBox">
    <div id="messages"></div>
    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
      <button id="sendButton">Enviar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
