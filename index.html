<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web3 Demo - GitHub Pages</title>
  <link rel="stylesheet" href="style.css">
  <!-- Importamos ethers.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Web3 + GitHub Pages</h1>

    <!-- Conexión -->
    <button id="connectButton">Conectar Wallet</button>
    <p id="account">Cuenta: -</p>
    <p id="balance">Saldo MATIC: -</p>

    <!-- Envío de tokens -->
    <h2>Enviar MATIC</h2>
    <input type="text" id="recipient" placeholder="Dirección destino">
    <input type="text" id="amount" placeholder="Cantidad en MATIC">
    <button id="sendButton">Enviar</button>

    <!-- Historial -->
    <h2>Historial</h2>
    <div id="history"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
