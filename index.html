<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con Wallet Web3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    #connectButton {
      background: #f6851b;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #connectButton:hover {
      background: #e2761b;
    }
    #chatBox {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      background: #161b22;
    }
    #messages {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      background: #21262d;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
    }
    #sendButton {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #f6851b;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="connectButton">Conectar Wallet</button>

  <div id="chatBox">
    <div id="messages"></div>
    <div>
      <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
      <button id="sendButton">Enviar</button>
    </div>
  </div>

  <script>
    const connectButton = document.getElementById("connectButton");
    const chatBox = document.getElementById("chatBox");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    let userAccount = null;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          userAccount = accounts[0];
          connectButton.textContent = "Conectado: " + userAccount.slice(0, 6) + "..." + userAccount.slice(-4);
          chatBox.style.display = "flex";
        } catch (error) {
          console.error(error);
          connectButton.textContent = "Error al conectar";
        }
      } else {
        connectButton.textContent = "MetaMask no detectado";
      }
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message");
      div.textContent = sender + ": " + text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendButton.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text !== "" && userAccount) {
        addMessage(userAccount.slice(0, 6) + "...", text);
        messageInput.value = "";
      }
    });

    connectButton.addEventListener("click", connectWallet);
  </script>
</body>
</html>
