<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dashboard Web3</title>
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
<style>

input { width: 200px; padding: 5px; margin: 3px; }
</style>
</head>
<body>

<h1>Mi Dashboard Web3</h1>
<button id="connectWallet">Conectar Wallet</button>

<div id="walletInfo"></div>

<h2>Tokens</h2>
<div id="tokens"></div>

<h2>Acciones</h2>
<div id="actions">
  <input id="recipient" placeholder="DirecciÃ³n destino" />
  <input id="amount" placeholder="Cantidad" type="number" step="any" />
  <select id="tokenSelect">
    <option value="ETH">ETH/POL</option>
  </select>
  <button id="sendBtn">Enviar</button>

<script src="dashboard.js"></script>

</html>
